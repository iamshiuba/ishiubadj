{% load static %}
<header class="border-bottom">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menu"
        aria-controls="menu"
        aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="/" class="navbar-brand">
        <img class="logo" src="{% static 'img/ishiubahor.png' %}" alt="shiuba" />
      </a>
      <div class="collapse navbar-collapse" id="menu">
        <label id="swicher" class="switch me-2">
          <input type="checkbox" id="theme-switcher" />
          <span class="slider round"></span>
        </label>
        <ul id="pageURl" class="nav nav-underline">
          <li class="nav-item">
            <a href="/" class="nav-link active" data-translate="Homepage"> </a>
          </li>
          <li class="nav-item">
            <a
              href="{% url 'streaming' %}"
              class="nav-link"
              data-translate="Streaming"
            ></a>
          </li>
          <li class="nav-item">
            <a
              href="{% url 'about' %}"
              class="nav-link"
              data-translate="About"
            ></a>
          </li>
          <li class="nav-item">
            <a
              href="{% url 'news' %}"
              class="nav-link"
              data-translate="News"
            ></a>
          </li>
        </ul>
      </div>
      <button
        id="langselect"
        class="icon"
        type="button"
        title="Change Language"
        data-bs-toggle="collapse"
        data-bs-target="#language"
        aria-controls="menu"
        aria-expanded="false"
        aria-label="Change Language"
      >
        <span class="fa-solid fa-language"></span>
        <label for="langselect"
          ><span data-translate="Translations"></span
        ></label>
      </button>
      <div class="collapse p-1" id="language">
        <button
          type="button"
          data-language="en"
          title="English"
          class="fi fi-us"
        ></button>
        <button
          type="button"
          data-language="br"
          title="Português"
          class="fi fi-br"
        ></button>
        <button
          type="button"
          data-language="jp"
          title="日本語"
          class="fi fi-jp"
        ></button>
      </div>
    </div>
  </nav>
</header>
